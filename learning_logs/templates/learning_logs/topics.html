{% extends 'learning_logs/base.html' %}
{% block content %}
<header>
    <h1>Topics</h1>
</header>
<main>
    <ul>
        {% for topic in topics %}
            <li><a target="_blank" href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
        {% empty %}
            <li>No topics have been added yet</li>
        {% endfor %}
    </ul>
</main>
{% endblock %}
