<!DOCTYPE html>
<html>
{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<head>
    {% block extra_head %} <link rel="stylesheet" href="{% static 'blog/css/topics.css'%}" /> {% endblock %}
    {% block title %} <title>Topics</title> {% endblock %}
</head>

<body class="topics">
    <h2 id="title">Topics</h2>

    <ul class="topics">
    {% for topic in topics %}
        <li><a href="{% url 'blog:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
        <li>No topics have been added yet.</li>
    {% endfor %}
    </ul>

</body>
{% endblock content %}
</html>
