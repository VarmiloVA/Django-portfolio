{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="keywords" content="blog, posts, programming, self-taught, Django, Python" />
    <meta name="description" content="My blog with coding-related posts made with Django" />
    <meta name="author" content="Daniel Atanasov. Aka: Varmilo" />
    <meta name="robots" content="noindex" />
    <link rel="icon" href="{% static 'blog/img/favicon.ico'%}" />
    <link rel="stylesheet" href="{% static 'blog/css/styles.css'%}" />
    
	{% if request.get_full_path == '/blog/' %}
        <title>Index</title>
    {% elif request.get_full_path == '/blog/topics/' %}
        <title>Topics</title>
    {% elif request.get_full_path == '/blog/topic/' %}
        <title>{{ Topic.topic_id }}</title>
    {% else %}
        <title>URLs're wrong</title>
    {% endif %}

</head>

{% block content %}
{% endblock content %}

</html>
